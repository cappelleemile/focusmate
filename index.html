<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusMate - AI Productivity Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">FocusMate</h1>
            <p class="text-gray-600">Your AI Productivity Assistant</p>
        </header>

        <main class="space-y-8">
            <!-- Daily Goals -->
            <section class="bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-4">Daily Goals</h2>
                <textarea 
                    id="dailyGoals" 
                    class="w-full p-3 border border-gray-200 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    rows="3"
                    placeholder="What are your goals for today?"></textarea>
                <button 
                    id="generatePlan"
                    class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                    Generate Daily Plan
                </button>
            </section>

            <!-- Tasks -->
            <section class="bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-4">Tasks</h2>
                <div id="tasksList" class="space-y-3">
                    <div id="tasksContainer" class="space-y-2"></div>
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            class="flex-1 p-2 border border-gray-200 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Add a task">
                        <button class="bg-gray-100 p-2 rounded-md hover:bg-gray-200">+</button>
                    </div>
                </div>
                <button 
                    id="prioritizeTasks"
                    class="mt-4 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-colors">
                    Prioritize Tasks
                </button>
            </section>

            <!-- Pomodoro Timer -->
            <section class="bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-4">Pomodoro Timer</h2>
                <div class="text-center">
                    <div id="timer" class="text-4xl font-bold mb-4">25:00</div>
                    <button 
                        id="startPomodoro"
                        class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition-colors">
                        Start
                    </button>
                </div>
            </section>

            <!-- Daily Reflection -->
            <section class="bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-4">Daily Reflection</h2>
                <textarea 
                    id="dailyReflection" 
                    class="w-full p-3 border border-gray-200 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    rows="3"
                    placeholder="What do you want to achieve by the end of the day?"></textarea>
            </section>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
